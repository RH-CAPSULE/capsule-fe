name: Deploy to Firebase Hosting on PR
on: pull_request
env:
  REACT_APP_API_DOMAIN: '${{ secrets.REACT_APP_API_DOMAIN }}'
  REACT_APP_ACCESS_TOKEN_KEY: '${{ secrets.REACT_APP_ACCESS_TOKEN_KEY }}'
  REACT_APP_REFRESH_TOKEN_KEY: '${{ secrets.REACT_APP_REFRESH_TOKEN_KEY }}'
  REACT_APP_WRITE_HISTORY_KEY: '${{ secrets.REACT_APP_WRITE_HISTORY_KEY }}'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          export CI=false
          npm ci
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOMENT_CAPSULE }}
          projectId: moment-capsule
